<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
</head>
<body>
    <h1>Multiplication Game!</h1>

    <p>Welcome to the multiplication game. 
        You will have six seconds to answer each question.
        Select the number of questions you wish to answer with the slider below.
        Once you are ready to start hit the start game button!.
    </p>

    <input type="range" min="1" max="25" value="5" id="questionRange">
    <h3 id="slider-value">value</h3>
    <button id="start-game-button">Start Game</button>
    

    <script src="script.js"></script>
</body>
</html>
